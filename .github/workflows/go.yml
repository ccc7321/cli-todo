name: Test PR to see why this is not running
on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
jobs:
  test:
    name: test go.yml to see why ubuntu-latest is not being initialised
    runs-on: [self-hosted, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run specific test
        run: go test -v -run ^TestCommandFlags_Execute_Add$